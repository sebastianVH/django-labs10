{% extends "base.html" %}

{% block title %}
Editar Producto
{% endblock title %}

{% block content %}
<h1>Formulario de edicion</h1>
<div class="container-sm" >
  <form action="{% url 'editar' producto.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre Producto</label>
      <input type="text" class="form-control" id="nombre" name="nombre" value="{{producto.nombre}}">
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" name="precio" min="0" step="0.1" value="{{producto.precio}}">
    </div>
    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" class="form-control" id="stock" name="stock" min="0" value="{{producto.stock}}">
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>
{% endblock content %}
